        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var daysSelect = document.querySelector('select[name="days"]');
                var hoursSelect = document.querySelector('select[name="hours"]');
                var form = document.querySelector('form');
            
                // Åpningstider
                var openingHours = {
                    'Tirsdag': ['16:00', '22:00'],
                    'Onsdag': ['16:00', '22:00'],
                    'Torsdag': ['16:00', '22:00'],
                    'Fredag': ['16:00', '22:00'],
                    'Lørdag': ['15:00', '23:00'],
                    'Lørdah': ['15:00', '23:00'],
                };
            
                // Funksjon for å oppdatere tidspunktene basert på valgt dag
                function updateHours() {
                    var selectedDay = daysSelect.value;
                    var availableHours = openingHours[selectedDay];
            
                    // Fjern alle eksisterende alternativer
                    hoursSelect.innerHTML = '<option value="hour-select">Tid</option>';
            
                    // Legg til nye alternativer basert på åpningstider
                    if (availableHours) {
                        for (var i = 0; i < availableHours.length; i++) {
                            var option = document.createElement('option');
                            option.value = availableHours[i];
                            option.text = availableHours[i];
                            hoursSelect.add(option);
                        }
                    }
                }
            
                // Lytt til endringer i dager for å oppdatere tidspunktene
                daysSelect.addEventListener('change', updateHours);
            
                // Lytt til skjemainnsending (du må implementere det du vil gjøre med skjemaet)
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Forhindrer standard skjemahandling
                    // Legg til din egen logikk for skjemainnsending her
                    alert('Reservasjonsforespørsel sendt vi gleder oss til å treffe deg!');
                });
            });
     </script>
